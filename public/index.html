<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TickTacado</title>

  <h1> Survey Form</h1>

  <style>
    .sr-only {
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      top: auto;
      overflow: hidden;
    }

    body {
      color: hsl(0, 60%, 35%);
      background-color: whitesmoke;
    }
  </style>

</head>

<body>


  <h1> Survey Form</h1>
  <br>
  <section>
    <h3 id="container-fluid">Fluid Student Page</h3>
    <div class="survey" id="root">
      <br>
      <div id="courses"></div>
      <div id="about"></div>
  </section>
  </form>
  <fieldset>
    <legend>What is your age group?</legend>
    <input id="newbie" type="radio" name="levels" value="newbie">
    <label for="newbie">Minor/Under 18/Student</label><br>
    <input id="intermediate" type="radio" name="levels" value="intermediate">
    <label for="intermediate">Adult/Over 18/Student</label><br>
    <input id="master" type="radio" name="levels" value="master">
    <label for="master">Adult/Over 18/Non-Student</label>
  </fieldset>
  <br>
  <fieldset>
    <legend>Which option best describes your current role?</legend>
    <input id="newbie" type="radio" name="levels" value="newbie">
    <label for="newbie">Full Time Worker</label><br>
    <input id="intermediate" type="radio" name="levels" value="intermediate">
    <label for="intermediate">Full Time Learner</label><br>
    <input id="master" type="radio" name="levels" value="master">
    <label for="master">Prefer Not To Say</label>
  </fieldset>
  <br>
  <fieldset>
    <legend>Would you recommend this to a friend?</legend>
    <input id="newbie" type="radio" name="levels" value="newbie">
    <label for="newbie">Definitely</label><br>
    <input id="intermediate" type="radio" name="levels" value="intermediate">
    <label for="intermediate">Maybe</label><br>
    <input id="master" type="radio" name="levels" value="master">
    <label for="master">Not Sure</label>
  </fieldset>
  <br>

  <div className="form-group">
    <label htmlFor="subject">
      Subject
    </label>
    <div className="field">
      <input className="form-control" name="title" onChange={[MockFunction]} type="text" value="Enter a class mate" />
    </div>
  </div>
  <div className="form-group">
    <label htmlFor="authorId">
      Favorite Fast Tracker
    </label>
    <div className="field">
      <select className="form-control" name="authorId" onChange={[MockFunction]} value={1}>
        <option value="">
          Select Student
        </option>
        <option value={1}>
          Brad Harris
        </option>
        <option value={2}>
          John Handcock
        </option>
        <option value={3}>
          Possibly You
        </option>
      </select>
    </div>
  </div>
  <div className="form-group">
    <label htmlFor="category">
      Category
    </label>
    <div className="field">
      <input className="form-control" name="category" onChange={[MockFunction]} type="text" value="JavaScript" />
    </div>
  </div>
  <button className="btn" disabled={false} type="submit">
    Save
  </button>
  <fieldset>
    <legend>What is your favorite feature of this code base?</legend>
    <input id="newbie" type="radio" name="levels" value="newbie">
    <label for="newbie">Challenges</label><br>
    <input id="intermediate" type="radio" name="levels" value="intermediate">
    <label for="intermediate">Projects</label><br>
    <input id="master" type="radio" name="levels" value="master">
    <label for="master">Community</label>
    <br>
    <input id="master-t" type="radio-t" name="levels-t" value="true">...</l>
  </fieldset>


  </div>
  <div className="form-git">
    <label htmlFor="category">
      Git-Hub
    </label>
    <div className="field">
      <input className="form-control" name="category" onChange={[MockFunction]} type="text"
        value="https://github.com/HarrisMBrad" />
    </div>
  </div>
  <button className="button" disabled={false} type="submit">
    Saving...
  </button>
</body>

</html>
